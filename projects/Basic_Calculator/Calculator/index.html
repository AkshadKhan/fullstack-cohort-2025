<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align:center;">Calculator</h1>
    <div class="container">
        <input class="item" id="display" type="text" placeholder="0">
        <button class="item top" id="AC">AC</button>
        <button class="item top" id="DEL">DEL</button>
        <button class="item top" id="%">%</button>
        <button class="item top right" id="/">/</button>
        <button class="item top" id="7">7</button>
        <button class="item top" id="8">8</button>
        <button class="item top" id="9">9</button>
        <button class="item top right" id="*">*</button>
        <button class="item top" id="4">4</button>
        <button class="item top" id="5">5</button>
        <button class="item top" id="6">6</button>
        <button class="item top right" id="-">-</button>
        <button class="item top" id="1">1</button>
        <button class="item top" id="2">2</button>
        <button class="item top" id="3">3</button>
        <button class="item top right" id="+">+</button>
        <button class="item top" id="stretch">0</button>
        <button class="item top" id=".">.</button>
        <button class="item top right" id="=">=</button>
    </div>
    <script>
        let num = [];
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", function () {
                if(button.id==="AC") {
                    num=[];
                    document.querySelector("#display").value = "";
                    return;
                }
                if(button.id==="DEL") {
                    num.pop();
                } else {
                    num.push(button.id);
                    
                }
                document.querySelector("#display").value = num.join("");
                if (num[num.length - 1] === "=") {
                    num = num.slice(0, num.length - 1)
                    document.querySelector("#display").value = eval(num.join(""))
                    num = eval(num.slice(0, num.length))
                }
            });
        });
    </script>
</body>

</html>
